<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sample Site</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" />
  <link href="/styles.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <h1 class="title">Sample Site - Sample REST API</h1>
  <div id="homepage">
    <h1>Find a sample in your area</h1>
    <div id="samples"></div>
  </div>

  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <script src="https://unpkg.com/react@15/dist/react.js"></script>
  <script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>

  <!-- Create React Component-->
  <script type="text/babel">
  var Samples = React.createClass({
    getInitialState: function(){
      return({
        samples: []
      });
    },
    render: function(){
      var samples = this.state.samples;
      samples = samples.map(function(sample, index){
        return(
          <li key={index}>
            <span className={sample.available}></span>  
            <span className="name">{sample.name}</span>  
            <span className="rank">{sample.rank}</span>  
            <span className="dist">{Math.floor(sample.dis / 1000)} km</span>  
          </li>
        )
      });
      return(
        <div id="sample-container">
          <form id="search" onSubmit={this.handleSubmit}>
            <label>Enter latitude</label>
            <input type="text" ref="lat" placeholder="latitude" required />
            <label>Enter longitude</label>
            <input type="text" ref="lng" placeholder="longitude" required />
            <input type="submit" value="Find Samples" />
          </form>
          <ul>{samples}</ul>
        </div>
      );
    },
    handleSubmit: function(e){
      e.preventDefault();
      var lat = this.refs.lat.value;
      var lng = this.refs.lng.value;

      fetch('/api/samples?lng=' + lng + '&lat=' + lat).then(function(data){
        return data.json();
      }).then( json => {
        this.setState({
          samples: json
        });
      });
    }
  });

  ReactDOM.render(<Samples />, document.getElementById('samples'));
  </script>

</body>
</html>
